<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  </head>
  <body>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <h2> <img src="contact.png"> My Favorites Contacts:</h2>

            <h2> Adding Contact:</h2>

        </div>
        </div>

      <div class="container">
                <form role="form" id="formaddContact">
                    <div class="form-group ">
                      <label for="" >Name:</label>
                      <input type="text" class="form-control" id="contactName" placeholder="Enter a Name for the Contact" requeried >
                    </div>
                    <div class="form-group">
                      <label for="" >Phone Number:</label>
                      <input type="tel" class="form-control" id="contactPhone" placeholder="Enter a Phone Number for the Contact. Ex.: ###-###-####" >
                    </div>
                    <div class="form-group">
                      <label for="" >Email:</label>
                      <input type="email" class="form-control" id="contactEmail" placeholder="Enter a Email address for the Contact. Ex.: name@host.com" >
                    </div>
                     <button id="btnsaveContact" type="submit" class="btn btn-success">Submit</button>
                      <button id="btncancelSave" type="button" class="btn btn-default">Cancel</button>
                  </form>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="addContact.js">  </script>

  </body>
</html>
